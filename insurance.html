<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insurance Premium Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .input-field {
    margin-bottom: 20px;
  }
  
  #premium {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50; /* Green color */
  }
</style>
</head>
<body>
  <h2>Insurance Premium Calculator</h2>
  
  <div class="input-field">
    <label for="currentYear">Enter current year:</label>
    <input type="number" id="currentYear">
  </div>
  
  <div class="input-field">
    <label for="birthYear">Enter birth year:</label>
    <input type="number" id="birthYear">
  </div>
  
  <button onclick="calculatePremium()">Calculate Premium</button>
  
  <div id="premium"></div>

  <script>
    function calculatePremium() {
      var currentYear = parseInt(document.getElementById("currentYear").value);
      var birthYear = parseInt(document.getElementById("birthYear").value);

      // Calculate age
      var age = currentYear - birthYear;

      // Calculate premium
      var decades = Math.floor(age / 10);
      var premium = (decades + 15) * 20;

      // Display premium
      document.getElementById("premium").innerText = "Premium amount: $" + premium;
    }
  </script>
</body>
</html>
